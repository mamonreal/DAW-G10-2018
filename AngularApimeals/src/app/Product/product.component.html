<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-12 p-b-30">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h3 class="mt-2 mb-1">
                        <strong>Nombre:</strong>
                    </h3>
                    {(product.name)}
                    <h3 class="mt-2 mb-1">
                        <strong>Descripción:</strong>
                    </h3>
                    {(product.description)}
                    <h3 class="mt-2 mb-1">
                        <strong>Precio:</strong>
                    </h3>
                    {(product.price)}
                   
                    <div *ngIf="cart.length == 0; else add">
                        <button type="button" class="btn btn-primary" (click)="addToCart(product.id)">Añadir</button>
                    </div>
                        <ng-template #add>
                            <button type="button" class"btn btn-primary" (click)="updateCart(cart, product.id)">Añadir</button>
                        </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
